<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS-->

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Login Page</title>

</head>

<body style="background-color: #ffe6ff;">

	<!-- Navbar -->

	<nav class="navbar navbar-expand-lg navbar-light bg-light">

		<a class="navbar-brand" href="#">Registration Form</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbar SupportedContent"
			aria-controls="navbar SupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home
				<span class="sr-only">(current)</span>
				</a></li>
			</ul>

			<form class="form-inline my-2 my-lg-0">
				<a href="login" class="btn btn-outline-success my-2 my-sm-0 mr-1"
					type="submit">Login</a> <a href="/"
					class="btn btn-outline-success my-2 my-sm-0 " type="submit">Signup</a>
			</form>

		</div>
	</nav>

	<!-- End Navbar -->

	<div class="container p-2">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h3 class="text-center">Login Form</h3>

						<!-- <div th: if="${param.logout}">
								<h5 class="text-center text-success">Logout Sucessfully </h5>
							</div>
							
							<div th:if="$(param.error)">
								<h5 class="text-danger text-success">Inavlid Username And Password</h5>
							</div> -->


						<form th:action="@{/dologin}" method="post">
						
							<div class="form-group">
								<label for="exampleInputEmoill">Email address</label> <input
									type="email" class="form-control" id="exampleInputEmail"
									aria-describedby="emailHelp" placeholder="Enter email"
									name="username">

							</div>

							<div class="form-group">
								<label for="exampleInputPassword1">Password</label> <input
									type="password" class="form-control" id="exampleInputPassword1"
									placeholder="Password" name="password">

							</div>

							<button type="submit" class="btn btn-primary">Login</button>

						</form>

					</div>
				</div>

			</div>

		</div>

	</div>

</body>

</html>
