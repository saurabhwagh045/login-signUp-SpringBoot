<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>Update Details</title>
</head>
<body style="background-color: #ffe6ff;">
	<div class="container mt-5">
		<h2>Update Details</h2>
		<form th:action="@{/update-details}" method="post">
			<div class="form-group">
				<label for="name">Name</label> <input type="text"
					class="form-control" id="name" name="name" th:value="${user.name}"
					required>
			</div>
			<div class="form-group">
				<label for="dob">Date of Birth</label> <input type="date"
					class="form-control" id="dob" name="dob" th:value="${user.dob}"
					required>
			</div>
			<div class="form-group">
				<label for="address">Address</label> <input type="text"
					class="form-control" id="address" name="address"
					th:value="${user.address}" required>
			</div>
			<div class="form-group">
				<label for="password">Password</label> <input type="password"
					class="form-control" id="password" name="password"
					th:value="${user.password}" required>
			</div>
			<button type="submit" class="btn btn-primary">Update</button>
		</form>

	</div>
</body>
</html>
